<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="icon" href="imgs/favicon.ico">
  <link rel="stylesheet" href="css/html5reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <form action="https://formspree.io/f/xqkgbzln" method="POST">
  <fieldset>
    <legend>Sample Form</legend>

    <label for="name_id">Your Name</label>
    <input type="text" placeholder="Enter Your Name" name="name" id="name_id">

    <label for="email_id">Your Email</label>
    <input type="email" name="email" id="email_id">


   <label for="phone_id">Your Phone Number</label>
    <input type="tel" name="telephone" id="phone_id" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <div><span>Format: 123-456-7890</span></div>


   <label for="msg">Leave A Message</label> 

    <textarea placeholder="Enter your message" name="text" id="msg" required></textarea>

    <input type="checkbox" name="checkbox" id="cbox">  
   <label for="cbox">Remember me</label>

    <input type="submit" value="Contact Me">
  </fieldset>
 </form>
</body>
</html>
